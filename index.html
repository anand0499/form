<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>front-End Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <h2> Tell us about you</h2>
        <p class="gray">
          Please tell a bit about you so that we can personlize your onboarding
          experience.
        </p>
      </div>
      <div class="gray">
        <h4>You are looking for,</h4>
        <div class="box2">
          <div class="one"><img src="curve.png" alt="" /> Designs</div>
          <div class="two"><img src="project-plan.png" alt="" /> Projects</div>
        </div>
      </div>
      <form class="gray">
        <label for="name">Full Name</label>
        <input type="text" name=" " id="" value="Elizabeth Fionsa" />
        <label for="location">Location</label>
        <input type="text" name="" id="" value="Los Angeles" />
        <label for="number">Phone Number</label>
        <div class="inputwithimg">
        <input type="text" name="" id="number" value="(+1) 555" />
        <img src="download.jpg" alt="">
      </div>


        <button>
          Proceed to next step <img src="right-arrows.png" alt="" />
        </button>
      </form>
    </div>
  </body>
</html>
